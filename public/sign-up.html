<body class="bg-light">
    <div class="container-fluid" style="background-color: #ffffff;">
        <img  class="d-none d-sm-block img-fluid" src="images/logo.jpeg" width="120" height="100" class="float-left" alt="logo">
        <img  class="d-sm-none img-fluid" src="images/logo.jpeg" width="80" height="60" class="float-left" alt="logo">
        
        <div class="row mx-1" style="background-color: #ffffff;">
            <div class="col-lg-10 col-md-10 col-sm-10 offset-lg-1 offset-md-1 offset-sm-1 text-center mt-5 text-primary">
            </div>
            <div class="col-lg-10 col-md-10 col-sm-10 offset-lg-1 offset-md-1 offset-sm-1 bg-white mb-5 ">
                <div class="row" style="background-color: #ffffff;">
                    <div class="white col-lg-8 col-md-6 col-sm-6 p-6 hidden-sm divCover">
                        <img class="d-none d-sm-block img-fluid" src="images/b.jpeg"   alt="sign-up cover image" >
                        <img class="d-sm-none img-fluid" src="images/b.jpeg" width="330" height="250" alt="sign-up cover image" >
                        <div>
                            <br>
                            <h2 style="color: #761678; font-weight: bold;">You dont have to suffer in silence</h2>
                            <p style="color: #761678; font-weight: bold;">We are here to help</p>
                            <br>
                        </div>
                    </div>
                    <div class="col-lg-4 col-md-6 col-sm-6 p-lg-5 p-md-5 p-sm-5 px-3 py-4 lightpurple" style="border-radius: 10px;">
                        <div id="signUpForm">
                            <h2 class="h3 text-center mb-3" style="color: #761678; font-weight: bold;">Sign Up</h2>
                            <div class="form-group">
                                <label for="userFullName" style="color: #761678; font-weight: bold;">Name<span class="text-danger ml-1">*</span></label>
                                <input type="text" class="form-control" id="userFullName" onblur="checkUserFullName()" placeholder="name" style="border-radius: 25px; padding: 20px;">
                                <small id="userFullNameError" class="form-text text-danger">This Field must be filled.</small>
                            </div>
                            <div class="form-group">
                                <label for="userSurname" style="color: #761678; font-weight: bold;">Surname<span class="text-danger ml-1">*</span></label>
                                <input type="text" class="form-control" id="userSurname" onblur="checkUserSurname()" placeholder="surname" style="border-radius: 25px; padding: 20px;">
                                <small id="userSurnameError" class="form-text text-danger">This Field must be filled.</small>
                            </div>
                            <div class="form-group">
                                <label for="userEmail" style="color: #761678; font-weight: bold;">Email address<span class="text-danger ml-1">*</span></label>
                                <input type="email" class="form-control" id="userEmail" onblur="checkUserEmail()" placeholder="mail@mail.com" style="border-radius: 25px; padding: 20px;">
                                <small id="userEmailError" class="form-text text-danger">Please check your email address.</small>
                            </div>
                            <div class="form-group">
                                <label for="userPassword" style="color: #761678; font-weight: bold;">Password<span class="text-danger ml-1">*</span></label>
                                <input type="password" class="form-control" id="userPassword" onblur="checkUserPassword()" placeholder="**********" style="border-radius: 25px; padding: 20px;">
                                <small id="userPasswordError" class="form-text text-danger">Your password must be uppercase, lowercase and more than 10 characters.</small>
                            </div>
                            <button type="button" class="btn btn-primary btn-lg btn-block mb-3" style="border-radius: 25px; padding: 8px;background-color: #761678;" onclick="signUp()">Sign Up</button>
                            <p style="color: #761678; font-weight: bold;">Already a member? Sign in: <a href="login.html"><strong class="text-primary text-uppercase showSignInForm">Sign In</strong></a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
